<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time now</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <header>
            <h1>Time now</h1>
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Digite o nome da cidade">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </header>
        <main>
            <div class="weather-card">
                <div class="weather-header">
                    <h2 id="city">Cidade: São Paulo</h2>
                    <p id="clouds">Poucas nuvens</p>
                    <div class="weather-icon">
                        <img src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png" alt="Ícone do Tempo"
                            id="weather-icon">
                    </div>
                </div>
                <div class="weather-info">
                    <div class="weather-detail">
                        <i class="fas fa-thermometer-half"></i>
                        <span>Temperatura Atual:</span>
                        <span id="current-temp">25°C</span>
                    </div>
                    <div class="weather-detail">
                        <i class="fas fa-tint"></i>
                        <span>Humidade:</span>
                        <span id="humidity">60%</span>
                    </div>
                    <div class="weather-detail">
                        <i class="fas fa-temperature-high"></i>
                        <span>Temperatura Máxima:</span>
                        <span id="max-temp">28°C</span>
                    </div>
                    <div class="weather-detail">
                        <i class="fas fa-temperature-low"></i>
                        <span>Temperatura Mínima:</span>
                        <span id="min-temp">18°C</span>
                    </div>
                    <div class="weather-detail">
                        <i class="fas fa-wind"></i>
                        <span>Velocidade do Vento:</span>
                        <span id="wind-speed">10 km/h</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="loading" class="loading">
        <i class="fas fa-spinner fa-spin"></i>
    </div>

    <div id="alert-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <p id="alert-message">Cidade não encontrada. <br>Por favor, tente novamente.</p>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
